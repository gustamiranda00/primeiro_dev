<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Gustavo Miranda Barca</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <ul>
        <li><a href="index.html" target="_self">Início</a></li>
        <li><a href="projetos.html" target="_blank">Projetos</a></li>
        <li><a href="contato.html" target="_self">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2>Fale comigo</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="5" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>

      <h3>Redes Sociais</h3>
      <p>GitHub: <a href="https://github.com/" target="_blank">Meu GitHub</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/" target="_blank">Meu LinkedIn</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 - Gustavo Miranda Barca</p>
  </footer>
</body>
</html>
